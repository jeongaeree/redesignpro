<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/indexcopy.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <title>popup</title>
</head>
<body>
    <div class="openpopup">
        <h6><img src="./img/blackstar-05.png" alt="별표시" width="26px">Popup :::</h6>
        <p>테마에 맞춰서 여러가지 배너를 직접 일러스트레이터나 포토샵을 사용하여 제작해보았습니다.</p>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/popup1.png" />
              </div>
              <div class="swiper-slide">
                <img src="./img/popup2.png" />
              </div>
              <div class="swiper-slide">
                <img src="./img/popup3.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="./img/popup4.png" />
              </div>
              <div class="swiper-slide">
                <img src="./img/popup5.png" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

       
    </div>
    <!-- <a class="resumeno" href="./index.html">
        <img src="./img/nono-05.png" alt="엑스" width="20px">
    </a> -->
    <div class="btnclose">
        <span><a href="./index2.html">close</a></span>
    </div>

    <div class="black">
        <h2></h2>


    </div>
    






    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cube",
          grabCursor: true,
          cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
          }
        });
      </script>
    
</body>
</html>
